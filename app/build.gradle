apply plugin: 'com.android.application'

def getLastTag() {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe'
        standardOutput = stdout
    }
    def res = stdout.toString()
    return res
}

static def generateVersionCode(String tag) {
    def last_version = tag.tokenize('-')[0]
    def commit_number = tag.tokenize('-')[1]
    if (commit_number != null)
        commit_number = commit_number.toInteger()
    else
        commit_number = 0
    def versions = last_version.tokenize('.')

    def major = versions[0].toInteger()
    def minor = versions[1].toInteger()
    def patch = versions[2].toInteger() + commit_number
    def res = (major * 1000 + minor.toInteger()) * 100 + patch.toInteger()
    return res
}

